<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Huncho Vibes</title>
  </head>
  <body>
    <div class="banner">
      <h1 class="animate__animated animate__bounceInUp">HunchoVibes</h1>
      <h6 class="animate__animated animate__bounceInRight">
        Coming Soon!!!
        </h6>
      <h5 class="animate__animated animate__bounceInLeft">OMO X1000</h5>
    </div>
    <nav class="navbar">Hv</nav>
    <div class="container">
      <div class="img-container">
        <button><h4>Huncho</h4></button>
        <img src="hun.png" alt="huncho">
      </div>
      <div class="jams">
        <h3>omo remix ft huncho</h3>
        <audio controls>
          <source src="omo.mp3" type="audio/mp3"/>
        </audio>
        <h1>Coming Soon!!!</h1>
      </div>
      
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-snapchat"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
